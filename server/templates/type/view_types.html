{% extends "base.html" %}

{% block scripts %}
    {{ super() }}
    <script>

        function edit_type(obj, type_name) {
            var type_name = obj.value
            console.log("Edit " + type_name);
            console.log("{{ edit_url }}" + "?type_name=" + type_name);

            window.location = "{{ edit_url }}" + "?type_name=" + type_name
        }

        function delete_type(obj, type_name) {

            var type_name = obj.value

            console.log("Delete !" + type_name);
            $.post('', {'action': 'DELETE', 'type_name': type_name})
                .done(function (data) {
                    console.log(data);
                    refresh_types();
                });
        }

        function refresh_types() {
            $.post('{{ refresh_url }}')
                .done(function (data) {
                    $('#types_table').html(data);
                });
        }

        setInterval(function () {
            refresh_types()
        }, 2000);

        refresh_types();

    </script>

{% endblock %}

{% block content %}
    {{ super() }}

    <div class="container">
        <h1>View Types</h1>
        <br>
        <table class="table table-hover">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Repository URL</th>
                <th scope="col">Description</th>
                <th scope="col">Repository HEAD SHA</th>
            </tr>
            </thead>
            <tbody id="types_table">

            </tbody>
        </table>
    </div>
{% endblock %}
